  <div class="home">
    <mat-card class="card">
      <mat-card-title>Enter Your Entry code</mat-card-title>
    <mat-card-content>
      <form  #formData="ngForm" (ngSubmit) = "submit(formData)">
        <p>
          <mat-form-field>
            <input type="number" id="number" name="number" ngModel placeholder="six digit code" appDigitsOnly>
          </mat-form-field>
        </p>
        <p *ngIf="error" class="error">
          {{ error }}
        </p>
  
        <div class="button">
          <button type="submit" mat-raised-button  color="primary" mat-button>Submit</button>
        </div>
      </form>
    </mat-card-content>
    </mat-card>

  </div>

  <app-footer></app-footer>
